<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rich Text Editor</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black p-3 flex h-screen">

	<div id="text-editor" class="w-full h-full overflow-y-scroll bg-gray-700 p-3">
		<button id="move" class="bg-gray-800 text-white p-3 rounded-md mb-3">Move</button>

		<div id="component-block" class="hidden flex items-center bg-gray-500 max-w-max absolute top-0 left-0 rounded-md overflow-hidden">	
			<button data-component="heading" class="p-3 hover:bg-gray-600 transition-colors" id="component-btn">Heading</button>		
			<button data-component="paragraph" class="p-3 hover:bg-gray-600 transition-colors" id="component-btn">Paragraph</button>		
			<button data-component="image" class="p-3 hover:bg-gray-600 transition-colors" id="component-btn">Image</button>		
			<button data-component="link" class="p-3 hover:bg-gray-600 transition-colors" id="component-btn">Link</button>		
		</div>
		<div id="input-container"></div>
		<div id="code" class="hidden"></div>
	</div>
	
	<div class="relative w-full p-3 h-full bg-white overflow-y-scroll">
		<button id="refresh" class="fixed top-6 right-6 bg-gray-800 text-white p-3 rounded-md">Refresh</button>
		<div id="preview"></div>
	</div>
	
	<script src="./variables.js"></script>
	<script src="./functions.js"></script>
	<script src="./listeners.js"></script>

</body>
</html>
